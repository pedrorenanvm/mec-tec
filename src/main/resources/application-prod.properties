spring.application.name=mec-tec

# Constrói a URL do banco de dados usando as variáveis de ambiente do Koyeb.
# A porta padrão do PostgreSQL (5432) é adicionada aqui.
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:5432/${DATABASE_NAME}

# Lê o usuário e a senha diretamente das variáveis de ambiente do Koyeb.
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

# Configurações recomendadas para produção.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false